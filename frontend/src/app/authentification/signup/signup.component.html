
<div class="main-content">
  <section class="min-vh-100 d-flex align-items-center">
   
    <div class="container-fluid py-5">
      <div class="row align-items-center">
        <div class="col-sm-5  mx-auto ">
          <div class="px-4 px-lg-6">
            <div>
              <div class="mb-5 text-center">
                <h6 class="h3">Create account</h6>
                <p class="text-muted mb-0">Made with love by developers for developers.</p>
              </div>
              <span class="clearfix"></span>
              <form role="form">
                <div class="form-group">
                  <label class="form-control-label">Email address</label>
                  <div class="input-group input-group-merge">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="email" class="form-control" id="input-email" placeholder="name@example.com">
                  </div>
                </div>
                <div class="form-group mb-4">
                  <label class="form-control-label">Password</label>
                  <div class="input-group input-group-merge">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input type="password" class="form-control" id="input-password" placeholder="********">
                    <div class="input-group-append">
                      <span class="input-group-text">
                        <i class="fas fa-eye"></i>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="form-control-label">Confirm password</label>
                  <div class="input-group input-group-merge">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input type="password" class="form-control" id="input-password-confirm" placeholder="********">
                  </div>
                </div>
              
                <div class="mt-4">
                  <button type="button" class="btn btn-block btn-primary">Create my account</button></div>
              </form>
              <div class="mt-4 text-center"><small>Already have an acocunt?</small>
                <a [routerLink]="['/login']"  class="small font-weight-bold">Sign in</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
